{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock title %}

{% block content %}
    <h2>Sign Out</h2>
    <p>Are you sure you want to sign out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Sign Out</button>
    </form>
{% endblock content %}
